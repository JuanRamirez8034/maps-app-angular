<div #markersMap id="markersMap"></div>

<div class="markers-container">
    <div class="d-flex gap-1 justify-content-center">
        <button 
            class="btn btn-primary"
            (click)="addMarker();"
        ><i class="bi bi-bookmarks-fill"></i> Add</button>
        <button 
            class="btn btn-danger"
            (click)="clearMarkers();"
        ><i class="bi bi-trash-fill"></i> Clear</button>
    </div>
    <hr>
    <div class="w-100 scroll-list-markers">
        <div class="item-mark-list w-100" *ngFor="let marker of markers;" [ngStyle]="{'background':marker.color}">
            <button 
                class="btn btn-sm w-75"
                (click)="goToMarker(marker.markerData!);"
            >{{marker.lngLat.lat | number : '0.2-3'}} | {{marker.lngLat.lng| number : '0.2-3'}}</button>
            <button 
                class="btn btn-danger btn-sm w-25" 
                (click)="removeMarker(marker.id)"
            ><i class="bi bi-trash-fill"></i></button>
        </div>
    </div>
</div>
